<!DOCTYPE HTML>
<html lang="en-US">
  <head>
  <title>My Library</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  </head>
  <body>

  <div class="your-class">
    <div><img src="images/lennon.jpg" alt="Smiley face" height="100" width="100"></div>
    <div><img src="images/paul.jpg" alt="Smiley face" height="100" width="100"></div>
    <div><img src="images/pete.jpg" alt="Smiley face" height="100" width="100"></div>
	<div><img src="images/pleasepleaseme.jpg" alt="Smiley face" height="100" width="100"></div>
	<div><img src="images/richard.jpg" alt="Smiley face" height="100" width="100"></div>
	<div><img src="images/sgtpepper.jpg" alt="Smiley face" height="100" width="100"></div>
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {

$('.your-class').slick({
centerMode: true,
centerPadding: '60px',
slidesToShow: 3,
responsive: [
{
  breakpoint: 768,
  settings: {
    arrows: false,
    centerMode: true,
    centerPadding: '40px',
    slidesToShow: 3
  }
},
{
  breakpoint: 480,
  settings: {
    arrows: false,
    centerMode: true,
    centerPadding: '40px',
    slidesToShow: 1
     }
    }
  ]
});             
});
</script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  </body>
</html>
