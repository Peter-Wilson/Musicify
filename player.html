<html>
	<head>		
		<script src="js/jquery-2.2.2.min.js"></script>
		<script src="js/jquery-rotate.js"></script>
		<script src="js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
		<script src="js/circular-slider.js"></script>
		<script src="js/player.js"></script>
		<link rel="stylesheet" type="text/css" href="css/circular-slider.css" />
		<link rel="stylesheet" type="text/css" href="css/music.css" />
	</head>
	<body onLoad="setupSlider()">
		
		<div id="songs" class="song-list">
			<div id="menu" class="menu">
				<div id="home"  onclick="location.href='index.html'"></div>
				<div class="playlist_label">Playlist</div>
			</div>	
			
			<ul id="sortable">
			  <li><div class="new_country"><div class="title">THE WALKMEN - NEW COUNTRY</div></div></li>
			  <li><div class="empty_threat"><div class="title">CHVRCHES - EMPTY THREAT</div></div></li>
			  <li><div class="rubber"><div class="title">YUCK - RUBBER</div></div></li>
			  <li><div class="interlude"><div class="title">MY CHEMICAL ROMANCE - INTERLUDE</div></div></li>
			  <li><div class="moon"><div class="title">NEKO CASE - I WISH I WAS THE MOON</div></div></li>
			  <li><div class="shoot"><div class="title">SONIC YOUTH - SHOOT</div></div></li>
			  <li><div class="revolver"><div class="title">THE BEATLES - REVOLVER</div></div></li>
			  <li><div class="lobotomy"><div class="title">NATIVE AMERICA - DIGITAL LOBOTOMY</div></div></li>
			</ul>
			
		</div>
		<div class="player">
			<div></div>
			<div style="text-align:center;width:100%;height:100%;position:relative">
				<div class='circular' id="cd"></div>
				<div id="play" class="play"></div>
				<span style="position:absolute; bottom:0;right:0;width:100%;" >
				<img src="images/skip-previous.png" id="prev" class='button'/>
				<img src="images/skip-next.png" id="next" class='button' /></span>				
				<div id="arm" class='arm'></div>
				</div>				
			
				
			
		</div>
		
	</body>
</html>
