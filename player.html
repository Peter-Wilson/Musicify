<html>
	<head>
		<style>
			.song-list { background-color: blue; overflow:scroll;
						width:50%; height:100%; float:left;}
			.player { background-color: red;  
						width:50%; height:100%; float:right}
			@media only screen and (max-width: 768px) {
				/* For mobile phones: */
				.song-list{
					width: 100%; height:50%; float:none;
				}
				.player{
					width: 100%; height:50%; float:none;
				}
			}
		</style>
	</head>
	<body>
		<div class="song-list"></div>
		<div class="player"></div>
	</body>
</html>
