<html>
	<head>
		<meta charset="utf-8">
		<title>My Library</title>
		<link rel="stylesheet" type="text/css" href="library/slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="library/slick/slick-theme.css"/>
	<style>
/*HTML-wide CSS for things like text*/
		html {
			background-image: url("library/images/background/lightfuckingwood.jpg");
			background-size: cover;
		}
		
/*Center-mode slider CSS*/
		.slick-center {
		}
		.slider{
			width: 60%;  
			height: 30%;
			margin: auto;
			opacity: 1.0;
		}
		.slider div{
			background-image: url("library/images/background/darkfuckingwood.jpg");
			background-size: cover;
		}
		.slick-slide{
			opacity: .6;
		}
		.slick-center{
			display: block;
			max-width: 10% !important;
			max-height:30% !important;
			opacity: 1.0;
			z-index: 1;
		}
		h1, h2 {
		text-align: center;
		}
		
/*CSS for the modal box*/
		.modalDialog {
			position: fixed;
			font-family: Arial, Helvetica, sans-serif;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background: rgba(0, 0, 0, 0.8);
			z-index: 99999;
			opacity:0;
			-webkit-transition: opacity 400ms ease-in;
			-moz-transition: opacity 400ms ease-in;
			transition: opacity 400ms ease-in;
			pointer-events: none;
		}
		.modalDialog:target {
			opacity:1;
			pointer-events: auto;
		}
		.modalDialog > div {
			width: 400px;
			position: relative;
			margin: 10% auto;
			padding: 5px 20px 13px 20px;
			border-radius: 10px;
			background: #fff;
			background: -moz-linear-gradient(#fff, #999);
			background: -webkit-linear-gradient(#fff, #999);
			background: -o-linear-gradient(#fff, #999);
		}
		.close {
			background: #606061;
			color: #FFFFFF;
			line-height: 25px;
			position: absolute;
			right: -12px;
			text-align: center;
			top: -10px;
			width: 24px;
			text-decoration: none;
			font-weight: bold;
			-webkit-border-radius: 12px;
			-moz-border-radius: 12px;
			border-radius: 12px;
			-moz-box-shadow: 1px 1px 3px #000;
			-webkit-box-shadow: 1px 1px 3px #000;
			box-shadow: 1px 1px 3px #000;
		}
		.close:hover {
			background: #00d9ff;
		}
	</style>
	</head>
	<body>

	<body>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="library/slick/slick.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$('.slider').slick({
					dots: true,	
					centerMode: true,

					infinite: true,
					slidesToShow: 5,
					speed:100,
					responsive: [
						{
							breakpoint: 768,
							settings: {
								arrows: true,
								centerMode: true,

								slidesToShow: 5
							}
						},
						{
							breakpoint: 480,
							settings: {
								arrows: true,
								centerMode: true,
								slidesToShow: 1
							}
						}
					]
				});
			});
	</script>
